<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular-animate.min.js"></script>
	<link rel="stylesheet" href="main.css">
</head>
<body ng-app="app" ng-controller="TestCtrl as test">
	<button ng-click="test.bigger = !test.bigger">
		Set bigger = {{!test.bigger}}
	</button>
	<button ng-click="test.lightTheme = !test.lightTheme">
		Set lightTheme = {{!test.lightTheme}}
	</button>
	<div class="box" ng-class="{'bigger': test.bigger, 'light-theme': test.lightTheme}"> 
	This is just a box.
	</div>
	<script src="app.js"></script>
</body>
</html>
